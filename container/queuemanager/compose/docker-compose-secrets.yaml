# Add MQ App and MQ Admin passwords to app-password.txt 
# and admin-password.txt

services:
  mq:
    # image: "icr.io/ibm-messaging/mq:latest"
    image: "ibm-mqadvanced-server-dev:9.4.1.0-arm64"
    ports:
      - 9443:9443
      - 1414:1414
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM1
    volumes:
      - qm1data:/mnt/mqm
    networks:
      - qm1network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1Gb
    secrets:
      - mqAdminPassword
      - mqAppPassword
volumes:
  qm1data:
    driver_opts:
      gid: 0
    labels:
      - com.ibm.mq=qm1
networks:
  qm1network:
    labels:
      - com.ibm.mq=qm1
secrets:
  mqAdminPassword:
    file: "admin-password.txt"
  mqAppPassword:
    file: "app-password.txt"
