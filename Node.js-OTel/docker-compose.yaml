services:
  mq:
    # image: "icr.io/ibm-messaging/mq:latest"
    image: "ibm-mqadvanced-server-dev:9.4.2.0-arm64"
    ports:
      - 9443:9443
      - 1414:1414
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM2
    networks:
      - qm1network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1Gb
    secrets:
      - mqAdminPassword
      - mqAppPassword

  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger
    ports:
        - 4317:4317
        - 4318:4318
        - 16686:16686
    environment:
        COLLECTOR_OTLP_ENABLED: true

  mqapp:
    platform: linux/amd64
    build: 
      context: .
      dockerfile: Dockerfile.mqapp
    networks:
      - qm1network
    ports:
      - 8080:8080
    environment:
      - QMGR_0=QM2
      - QM_HOST_0=mq
      - QM_PORT_0=1414
      - APP_USER_0=app
      - APP_PASSWORD_0=passw0rd
    depends_on:
      - mq
      - jaeger

networks:
  qm1network:
    labels:
      - com.ibm.mq=qm1
secrets:
  mqAdminPassword:
    file: "admin-password.txt"
  mqAppPassword:
    file: "app-password.txt"